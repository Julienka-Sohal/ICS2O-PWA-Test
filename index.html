<!DOCTYPE html>
<!--- ICS2O-Unit5-01-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first if, else if statement" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julienka-Sohal" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>My first 'if, else if' statement</title>
    <link
      rel="canonical"
      href="https://julienka-sohal.github.io/ICS2O-Unit5-03-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit5-03-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first If else statement</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >radio Button, with If else statement</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p></p>
        <div id="radio-button-value">?</div>
        <br />
        <div id="radio-buttons">
          <!-- radio button 1 -->
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="roll1"
          >
            <input
              checked
              class="mdl-radio__button"
              id="roll1"
              name="roll"
              type="radio"
              value="on"
            />
            <span class="mdl-radio__label">Positive</span>
          </label>
          <!-- radio button 2 -->
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="roll2"
          >
            <input
              class="mdl-radio__button"
              id="roll2"
              name="roll"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">Negative</span>
          </label>
        </div>
        <div>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked ()"
          >
            Show Value
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
